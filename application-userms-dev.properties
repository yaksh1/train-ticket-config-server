spring.application.name=userms
server.port=8081

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=irctc_database

# Global date format
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=Asia/Kolkata

# Service URLs for inter-service communication
trainms.service.url=http://TRAINMS:8082
ticketms.service.url=http://TICKETMS:8083

# Eureka Client Configuration
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Actuator
management.health.circuitbreakers.enabled=true
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# Resilience4J
resilience4j.circuitbreaker.instances.ticketBreaker.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.ticketBreaker.slidingWindowSize=10
resilience4j.circuitbreaker.instances.ticketBreaker.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.ticketBreaker.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.ticketBreaker.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.ticketBreaker.failureRateThreshold=50
resilience4j.circuitbreaker.instances.ticketBreaker.register-health-indicator=true
resilience4j.circuitbreaker.instances.ticketBreaker.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.ticketBreaker.sliding-window-type=count_based
resilience4j.circuitbreaker.instances.ticketBreaker.max-attempts=5
resilience4j.circuitbreaker.instances.ticketBreaker.wait-duration=2s





